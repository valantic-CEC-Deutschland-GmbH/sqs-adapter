---
image: registry.gitlab.nxs360.com/docker/php:7.4-cli

stages:
  - validation
  - deploy
  - post-test

composer:validate:
  stage: validation
  script:
    - composer validate

code:style:
  stage: validation
  script:
    - composer install -o
    - composer cs-check

code:test:
  stage: validation
  script:
    - composer install -o
    - composer test
    - composer stan

deploy:composer:
  stage: deploy
  script:
    - version=$([[ -z "$CI_COMMIT_TAG" ]] && echo "branch=$CI_COMMIT_REF_NAME" || echo "tag=$CI_COMMIT_TAG")
    - response=$(curl -s -w "\n%{http_code}" $insecure --data $version $URL)
    - code=$(echo "$response" | tail -n 1)
    - body=$(echo "$response" | head -n 1)
    # Output state information
    - |
      if [ $code -eq 201 ]; then
        echo "Package created - Code $code - $body";
      else
        echo "Could not create package - Code $code - $body";
        exit 1
      fi
  variables:
    URL: "${CI_API_V4_URL}/projects/$CI_PROJECT_ID/packages/composer?job_token=$CI_JOB_TOKEN"
  rules:
    - if: $CI_MERGE_REQUEST_ID
      when: never
    - if: $CI_COMMIT_TAG =~ /^?[0-9]+[.][0-9]+([.][0-9]+)?$/

post-test:install-package:
  stage: post-test
  before_script:
    - |
      composer config repositories.gitlab.nxs360.com/461 '{"type": "composer", "url": "https://gitlab.nxs360.com/api/v4/group/461/-/packages/composer/packages.json"}'
    - composer config gitlab-token.${CI_SERVER_HOST} ${CI_DEPLOY_USER} ${CI_DEPLOY_PASSWORD}
  script:
    - composer require valantic-spryker/sqs
